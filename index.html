  <script>

  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .text-shadow-sm {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .photo-card {
        transition: all 0.3s ease;
      }
      .photo-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .modal {
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease;
      }
      .heart {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 40px;
        transform: rotate(-45deg);
        animation: heartbeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        top: 0;
        width: 20px;
        height: 32px;
        border-radius: 20px 20px 0 0;
        background: #ff6b8b;
      }
      .heart:before {
        left: 20px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      @keyframes heartbeat {
        0% { transform: scale(0.8) rotate(-45deg); }
        5% { transform: scale(0.9) rotate(-45deg); }
        10% { transform: scale(0.8) rotate(-45deg); }
        15% { transform: scale(1) rotate(-45deg); }
        50% { transform: scale(0.8) rotate(-45deg); }
        100% { transform: scale(0.8) rotate(-45deg); }
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }
    }
  </style>

      {

        url: 'https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/680e816ea5fd4f1e81c78f774e8eb512~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=202602161305590B548B51FA8114422AA6&rrcfp=f06b921b&x-expires=1773810382&x-signature=VF6AyIxcWK713B2kYCTs4s684Ck%3D',
        title: '烛光晚餐',
        description: '浪漫的烛光晚餐，玫瑰和红酒，营造出温馨的氛围。',
        category: 'food',
        date: '2026-02-14'
      },
      {
        id: 5,
        url: 'https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/c67afd715d9349a6b26d111395262486~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=202602161305590B548B51FA8114422AA6&rrcfp=f06b921b&x-expires=1773810383&x-signature=%2FOsbGyTzjWCgc8k8IqpbqmQNtWw%3D',
        title: '城市夜景',
        description: '城市的夜晚，灯火通明，映照在水面上，美不胜收。',
        category: 'city',
        date: '2026-02-20'
      },
      {
        id: 6,
        url: 'https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/6310603e5eb74b32a17500f93f389fc8~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=202602161305590B548B51FA8114422AA6&rrcfp=f06b921b&x-expires=1773810382&x-signature=8d6ay5h0EbmW%2F2E0UyjwdC%2BlYYk%3D',
        title: '海滩相拥',
        description: '在海边看日落，相拥在一起，感受彼此的温暖。',
        category: 'people',
        date: '2026-01-15'
      }
    ];

    // 全局变量
    let photos = [];
    let currentPhotoIndex = 0;
    let currentCategory = 'all';
    let isDarkMode = false;
    let photoToDelete = null;
    let isMusicPlaying = false;
    let bgMusic = null;

    // DOM 元素
    const photoGrid = document.getElementById('photo-grid');
    const photoModal = document.getElementById('photo-modal');
    const deleteModal = document.getElementById('delete-modal');
    const confirmDelete = document.getElementById('confirm-delete');
    const cancelDelete = document.getElementById('cancel-delete');
    const musicToggle = document.getElementById('music-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const closeModal = document.getElementById('close-modal');
    const prevImage = document.getElementById('prev-image');
    const nextImage = document.getElementById('next-image');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadModal = document.getElementById('upload-modal');
    const closeUploadModal = document.getElementById('close-upload-modal');
    const confirmUpload = document.getElementById('confirm-upload');
    const fileInput = document.getElementById('file-input');
    const uploadFile = document.getElementById('upload-file');
    const dropArea = document.getElementById('drop-area');
    const photoTitle = document.getElementById('photo-title');
    const photoDescription = document.getElementById('photo-description');
    const photoCategory = document.getElementById('photo-category');
    const themeToggle = document.getElementById('theme-toggle');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const particlesContainer = document.getElementById('particles-container');

    // 初始化
    function init() {
      // 从本地存储加载照片
      loadPhotos();
      
      // 渲染照片
      renderPhotos();
      
      // 创建花瓣背景
      createParticles();
      
      // 初始化背景音乐
      bgMusic = document.getElementById('bg-music');
      bgMusic.volume = 0.5;
      
      // 事件监听
      setupEventListeners();
    }

    // 从本地存储加载照片
    function loadPhotos() {
      const savedPhotos = localStorage.getItem('romanticGalleryPhotos');
      if (savedPhotos) {
        photos = JSON.parse(savedPhotos);
      } else {
        // 如果没有保存的照片，使用示例照片
        photos = samplePhotos;
        savePhotos();
      }
    }

    // 保存照片到本地存储
    function savePhotos() {
      localStorage.setItem('romanticGalleryPhotos', JSON.stringify(photos));
    }

    // 渲染照片网格
    function renderPhotos() {
      photoGrid.innerHTML = '';
      
      const filteredPhotos = currentCategory === 'all' 
        ? photos 
        : photos.filter(photo => photo.category === currentCategory);
      
      if (filteredPhotos.length === 0) {
        photoGrid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <i class="fa fa-image text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">暂无照片</p>
          </div>
        `;
        return;
      }
      
      filteredPhotos.forEach((photo, index) => {
        const photoCard = document.createElement('div');
        photoCard.className = 'photo-card group rounded-lg overflow-hidden shadow-md animate-fade-in';
        photoCard.style.animationDelay = `${index * 0.1}s`;
        
        photoCard.innerHTML = `
          <div class="relative aspect-[4/3] overflow-hidden bg-gray-100">
            <img src="${photo.url}" alt="${photo.title}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-end justify-between">
              <div class="p-4 text-white">
                <h3 class="font-bold text-lg">${photo.title}</h3>
                <p class="text-sm opacity-90">${photo.date}</p>
              </div>
              <button class="delete-btn absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-lg" data-id="${photo.id}">
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
          </div>
        `;
        
        photoCard.addEventListener('click', (e) => {
          if (e.target.closest('.delete-btn')) {
            return;
          }
          openModal(photo, index);
        });
        
        const deleteBtn = photoCard.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          openDeleteModal(photo.id);
        });
        
        photoGrid.appendChild(photoCard);
      });
    }

    // 打开删除确认对话框
    function openDeleteModal(photoId) {
      photoToDelete = photoId;
      deleteModal.classList.remove('opacity-0', 'invisible');
      deleteModal.querySelector('.modal-content').classList.remove('scale-95');
      deleteModal.querySelector('.modal-content').classList.add('scale-100');
      document.body.style.overflow = 'hidden';
    }

    // 关闭删除确认对话框
    function closeDeleteModal() {
      deleteModal.classList.add('opacity-0', 'invisible');
      deleteModal.querySelector('.modal-content').classList.remove('scale-100');
      deleteModal.querySelector('.modal-content').classList.add('scale-95');
      document.body.style.overflow = '';
      photoToDelete = null;
    }

    // 执行删除照片
    function deletePhoto() {
      if (photoToDelete === null) return;
      
      photos = photos.filter(photo => photo.id !== photoToDelete);
      savePhotos();
      renderPhotos();
      closeDeleteModal();
      showNotification('照片已删除');
    }

    // 打开照片查看模态框
    function openModal(photo, index) {
      currentPhotoIndex = index;
      modalImage.src = photo.url;
      modalTitle.textContent = photo.title;
      modalDescription.textContent = photo.description;
      
      photoModal.classList.remove('opacity-0', 'invisible');
      photoModal.querySelector('.modal-content').classList.remove('scale-95');
      photoModal.querySelector('.modal-content').classList.add('scale-100');
      
      document.body.style.overflow = 'hidden';
    }

    // 关闭照片查看模态框
    function closeModalFunc() {
      photoModal.classList.add('opacity-0', 'invisible');
      photoModal.querySelector('.modal-content').classList.remove('scale-100');
      photoModal.querySelector('.modal-content').classList.add('scale-95');
      
      document.body.style.overflow = '';
    }

    // 显示上一张照片
    function showPrevImage() {
      const filteredPhotos = currentCategory === 'all' 
        ? photos 
        : photos.filter(photo => photo.category === currentCategory);
      
      currentPhotoIndex = (currentPhotoIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
      const photo = filteredPhotos[currentPhotoIndex];
      
      modalImage.src = photo.url;
      modalTitle.textContent = photo.title;
      modalDescription.textContent = photo.description;
    }

    // 显示下一张照片
    function showNextImage() {
      const filteredPhotos = currentCategory === 'all' 
        ? photos 
        : photos.filter(photo => photo.category === currentCategory);
      
      currentPhotoIndex = (currentPhotoIndex + 1) % filteredPhotos.length;
      const photo = filteredPhotos[currentPhotoIndex];
      
      modalImage.src = photo.url;
      modalTitle.textContent = photo.title;
      modalDescription.textContent = photo.description;
    }

    // 打开上传照片模态框
    function openUploadModal() {
      uploadModal.classList.remove('opacity-0', 'invisible');
      uploadModal.querySelector('.modal-content').classList.remove('scale-95');
      uploadModal.querySelector('.modal-content').classList.add('scale-100');
      
      document.body.style.overflow = 'hidden';
    }

    // 关闭上传照片模态框
    function closeUploadModalFunc() {
      uploadModal.classList.add('opacity-0', 'invisible');
      uploadModal.querySelector('.modal-content').classList.remove('scale-100');
      uploadModal.querySelector('.modal-content').classList.add('scale-95');
      
      document.body.style.overflow = '';
      
      // 重置表单
      uploadFile.value = '';
      photoTitle.value = '';
      photoDescription.value = '';
      photoCategory.value = 'landscape';
    }

    // 处理照片上传
    function handleUpload() {
      const files = uploadFile.files;
      if (files.length === 0) {
        alert('请选择照片');
        return;
      }
      
      const file = files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const newPhoto = {
          id: Date.now(),
          url: e.target.result,
          title: photoTitle.value || '未命名照片',
          description: photoDescription.value || '暂无描述',
          category: photoCategory.value,
          date: new Date().toISOString().split('T')[0]
        };
        
        photos.unshift(newPhoto);
        savePhotos();
        renderPhotos();
        closeUploadModalFunc();
        
        // 显示上传成功提示
        showNotification('照片上传成功！');
      };
      
      reader.readAsDataURL(file);
    }

    // 切换分类
    function switchCategory(category) {
      currentCategory = category;
      
      // 更新按钮样式
      categoryBtns.forEach(btn => {
        if (btn.dataset.category === category) {
          btn.classList.remove('bg-white', 'text-primary', 'border', 'border-primary');
          btn.classList.add('bg-primary', 'text-white', 'active');
        } else {
          btn.classList.remove('bg-primary', 'text-white', 'active');
          btn.classList.add('bg-white', 'text-primary', 'border', 'border-primary');
        }
      });
      
      renderPhotos();
    }

    // 切换深色/浅色模式
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      
      if (isDarkMode) {
        document.body.classList.add('dark');
        document.body.style.backgroundColor = '#1a1a2e';
        document.body.style.color = '#f8f9fa';
        themeToggle.innerHTML = '<i class="fa fa-sun-o"></i>';
      } else {
        document.body.classList.remove('dark');
        document.body.style.backgroundColor = '';
        document.body.style.color = '';
        themeToggle.innerHTML = '<i class="fa fa-moon-o"></i>';
      }
    }
    
    // 切换背景音乐播放
    function toggleMusic() {
      if (!bgMusic) return;
      
      if (isMusicPlaying) {
        bgMusic.pause();
        musicToggle.innerHTML = '<i class="fa fa-music"></i>';
        musicToggle.classList.remove('playing');
      } else {
        bgMusic.play().catch(error => {
          console.log('播放音乐需要用户交互:', error);
          showNotification('点击播放按钮播放音乐');
        });
        musicToggle.innerHTML = '<i class="fa fa-pause"></i>';
        musicToggle.classList.add('playing');
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // 显示通知
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-20 right-4 bg-primary text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      // 显示通知
      setTimeout(() => {
        notification.classList.remove('translate-x-full');
      }, 100);
      
      // 3秒后隐藏通知
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        
        // 移除元素
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // 创建花瓣碎片漂浮背景
    function createParticles() {
      particlesContainer.innerHTML = '';
      
      const petalCount = 60;
      
      for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        
        // 随机大小 (8px - 25px)
        const size = Math.random() * 17 + 8;
        petal.style.width = `${size}px`;
        petal.style.height = `${size}px`;
        
        // 随机位置
        petal.style.left = `${Math.random() * 100}%`;
        petal.style.top = `${Math.random() * 100}%`;
        
        // 随机透明度 (0.3 - 0.8)
        petal.style.opacity = Math.random() * 0.5 + 0.3;
        
        // 随机颜色 - 粉色系花瓣
        const colors = [
          '#ffb7c5', // 樱花粉
          '#ffc0cb', // 粉红
          '#ff69b4', // 热粉红
          '#ff85a2', // 浅粉色
          '#ffd1dc', // 淡粉红
          '#fff0f5', // 薰衣草红
          '#ffe4e1', // 迷雾玫瑰
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // 创建花瓣形状
        petal.style.background = `linear-gradient(135deg, ${color} 0%, ${color}dd 100%)`;
        petal.style.borderRadius = '70% 30% 70% 30% / 30% 70% 30% 70%';
        
        // 随机动画 - 飘落效果
        const duration = Math.random() * 15 + 10; // 10-25秒
        const delay = Math.random() * -25; // 负延迟，让花瓣从不同位置开始
        const rotate = Math.random() * 360;
        
        // 添加自定义飘落动画
        petal.style.animation = `petalFall ${duration}s linear ${delay}s infinite, petalRotate ${duration * 0.8}s ease-in-out ${delay}s infinite`;
        
        // 随机水平移动
        const translateX = (Math.random() - 0.5) * 100;
        petal.style.setProperty('--translate-x', `${translateX}px`);
        
        particlesContainer.appendChild(petal);
      }
      
      // 添加花瓣飘落动画关键帧
      addPetalAnimationStyles();
    }
    
    // 添加花瓣动画样式
    function addPetalAnimationStyles() {
      const style = document.createElement('style');
      style.textContent = `
        @keyframes petalFall {
          0% {
            transform: translateY(-5vh) translateX(0) rotate(0deg);
            opacity: 0;
          }
          10% {
            opacity: var(--petal-opacity, 0.6);
          }
          90% {
            opacity: var(--petal-opacity, 0.6);
          }
          100% {
            transform: translateY(105vh) translateX(var(--translate-x, 50px)) rotate(720deg);
            opacity: 0;
          }
        }
        @keyframes petalRotate {
          0%, 100% {
            border-radius: 70% 30% 70% 30% / 30% 70% 30% 70%;
          }
          25% {
            border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
          }
          50% {
            border-radius: 70% 30% 70% 30% / 30% 70% 30% 70%;
          }
          75% {
            border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
          }
        }
      `;
      document.head.appendChild(style);
    }

    // 设置事件监听
    function setupEventListeners() {
      // 照片查看模态框
      closeModal.addEventListener('click', closeModalFunc);
      prevImage.addEventListener('click', showPrevImage);
      nextImage.addEventListener('click', showNextImage);
      
      // 键盘导航
      document.addEventListener('keydown', (e) => {
        if (photoModal.classList.contains('opacity-0')) return;
        
        if (e.key === 'Escape') {
          closeModalFunc();
        } else if (e.key === 'ArrowLeft') {
          showPrevImage();
        } else if (e.key === 'ArrowRight') {
          showNextImage();
        }
      });
      
      // 点击模态框背景关闭
      photoModal.addEventListener('click', (e) => {
        if (e.target === photoModal) {
          closeModalFunc();
        }
      });
      
      // 上传照片模态框
      uploadBtn.addEventListener('click', openUploadModal);
      closeUploadModal.addEventListener('click', closeUploadModalFunc);
      confirmUpload.addEventListener('click', handleUpload);
      
      // 点击上传模态框背景关闭
      uploadModal.addEventListener('click', (e) => {
        if (e.target === uploadModal) {
          closeUploadModalFunc();
        }
      });
      
      // 删除照片模态框
      cancelDelete.addEventListener('click', closeDeleteModal);
      confirmDelete.addEventListener('click', deletePhoto);
      
      // 点击删除模态框背景关闭
      deleteModal.addEventListener('click', (e) => {
        if (e.target === deleteModal) {
          closeDeleteModal();
        }
      });
      
      // 删除模态框键盘事件
      document.addEventListener('keydown', (e) => {
        if (!deleteModal.classList.contains('opacity-0')) {
          if (e.key === 'Escape') {
            closeDeleteModal();
          }
        }
      });
      
      // 文件选择
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          uploadFile.files = fileInput.files;
          handleUpload();
        }
      });
      
      // 拖拽上传
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropArea.classList.add('border-primary');
      }
      
      function unhighlight() {
        dropArea.classList.remove('border-primary');
      }
      
      dropArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
          uploadFile.files = files;
        }
      }
      
      // 点击上传区域选择文件
      dropArea.addEventListener('click', () => {
        uploadFile.click();
      });
      
      // 文件选择后自动填充标题
      uploadFile.addEventListener('change', () => {
        if (uploadFile.files.length > 0) {
          const fileName = uploadFile.files[0].name.split('.')[0];
          if (!photoTitle.value) {
            photoTitle.value = fileName;
          }
        }
      });
      
      // 分类切换
      categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          switchCategory(btn.dataset.category);
        });
      });
      
      // 主题切换
      themeToggle.addEventListener('click', toggleTheme);
      
      // 音乐控制
      musicToggle.addEventListener('click', toggleMusic);
      volumeSlider.addEventListener('input', (e) => {
        if (bgMusic) {
          bgMusic.volume = e.target.value;
        }
      });
      
      // 窗口大小改变时重新创建粒子
      window.addEventListener('resize', () => {
        createParticles();
      });
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
